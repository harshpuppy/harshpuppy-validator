<html>
    <head>
        <title>Test Validator</title>
        <script src="js/jquery-1.7.2.min.js"></script>
        <script src="js/jquery-ui-1.8.20.custom.min.js"></script>
        <script src="js/lib.js"></script>
        <script src="js/view.js"></script>
        <script src="js/validator.js"></script>
        <link rel="stylesheet" type="text/css" href="css/validator.css"/>
        <link rel="stylesheet" type="text/css" href="css/core.css"/>
        <script language="JavaScript">
            $(document).ready( function() {
                Validator.text('name', 'Name', 'required');
                Validator.text('name', 'Name', 'negative');
                // Validator.text('name', 'Name', 'min', [-10]);
                Validator.text('email', 'Email', 'email');
                Validator.radio('age_yes', 'Under-age', 'required');
                Validator.select('group', 'Group', 'required');
                Validator.select('category', 'Categories', 'required');
                Validator.checkbox('interests_car', 'Interests', 'required');
            });
        </script>
    </head>
    <body>
        
        <table class="controlLayout">
            <tbody>
                <tr>
                    <td class="sectionBodyCenterControl"></td>
                </tr>
            </tbody>
        </table>

        Name: <input id="name" /><br/>
        Email: <input id="email" /><br/>
        Under-aged: <input type="radio" name="age" value="yes" id="age_yes"/>Yes <input type="radio" name="age" value="no" id="age_no"/>No<br/>
        Group:
        <select id="group">
            <option value="">Select...</option>
            <option value="Sales">Sales</option>
            <option value="Admin">Admin</option>
            <option value="Retail">Retail</option>
        </select>
        <br/>
        Categories:
        <select id="category" multiple="multiple" size="2">
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
            <option value="Black">Black</option>
            <option value="White">White</option>
        </select>
        <br />
        Interests:<br />
        <input type="checkbox" name="interests" value="Bike" id="interests_bike" /> I have a bike<br />
        <input type="checkbox" name="interests" value="Car" id="interests_car"/> I have a car 
        <br />
